<html>
<head>
  <title>Clock </title>
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->


  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="particules.js"></script>
</head>
<body>
<div style='position:fixed;bottom:0px;left:0px'>
<table>

<tr>
<td><label for='nbr'>Vie : </label></td>
<td><input type="range" min='1' max='500' value='255' id='vie' oninput='vie=int(this.value);document.getElementById("vie_value").innerHTML=this.value'/></td>
<td><p id='vie_value'>1</p></td>
</tr>
<tr>
<td><label for='nbr'>gx : </label></td>
<td><input type="range" min='0' max='1' step='0.001' value='0.01' id='gy' oninput='gx=int(this.value*1000)/1000;document.getElementById("gx_value").innerHTML=this.value'/></td>
<td><p id='gx_value'>1</p></td>
</tr>
<tr>
<td><label for='nbr'>gy : </label></td>
<td><input type="range" min='0' max='1' step='0.001' value='0.01' id='gy' oninput='gy=int(this.value*1000)/1000;document.getElementById("gy_value").innerHTML=this.value'/></td>
<td><p id='gy_value'>1</p></td>
</tr>
<tr>
  <td><input type='submit' onclick='reboot()'/></td>
</tr>


</div>
</body>
</html>
